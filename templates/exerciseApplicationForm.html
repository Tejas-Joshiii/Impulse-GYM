{% include "bootstrap.html" %}

<style>
    :root{
        --back-color: rgb(239, 238, 225);
    }
    .container {
        max-width: 700px;
        background-color: var(--back-color);
        border-radius: 20px;
        /* padding: 20px; */
        /* margin-top: 30px; */
        box-shadow: 4px 11px 13px 1px;
    }

    .card {
        background-color: var(--back-color);
        border: none;
        padding: 20px;
    }

    .line1 {
        display: flex;
        gap: 30px;
    }

    @media (max-width: 768px) {
        .line1 {
            flex-direction: column;
        }
    }
</style>

<div class="container">
    <h2 class="text-center mb-4" 
        style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        Enter your details for membership
    </h2>

    <div class="card">
        <form method="POST" action="/submit_membership">
            
            <!-- Full Name + Email -->
            <div class="line1">
                <div class="mb-3 flex-fill">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" 
                           placeholder="Enter full name" required>
                </div>
                <div class="mb-3 flex-fill">
                    <label for="emailId" class="form-label">Email</label>
                    <input type="email" id="emailId" name="emailId" class="form-control" 
                           placeholder="Enter email id" required>
                </div>
            </div>

            <!-- Phone + Address -->
            <div class="line1">
                <div class="mb-3 flex-fill">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" 
                           placeholder="Enter phone number" required>
                </div>
                <div class="mb-3 flex-fill">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control" 
                           placeholder="Enter address" required>
                </div>
            </div>

            <!-- Membership Type -->
            <div class="mb-3 text-center">
                <label for="membershipType" class="form-label">Membership Type</label>
                <select name="membershipType" id="membershipType" class="form-control w-50 mx-auto">
                    <option value="" disabled selected>-- Select --</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-dark px-5">Join Now</button>
            </div>
        </form>
    </div>
</div>
