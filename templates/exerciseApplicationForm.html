<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{company_name}}</title>
    {% include 'bootstrap.html' %}
    <style>
        :root {
            /* --back-color: rgb(239, 238, 225); */
            --back-color: #f5f5f5;
        }

        .container {
            max-width: 700px;
            background-color: var(--back-color);
            border-radius: 20px;
            flex: 1;
            /* takes available space */
            /* padding: 20px; */
            /* margin-top: 30px; */
            box-shadow: 4px 11px 13px 1px;
        }

        .card {
            padding: 20px 22px;
            margin: 0 15px;
            margin-bottom: 24px;
        }

        .line1 {
            display: flex;
            gap: 30px;
        }

        @media (max-width: 969px) {
            .line1 {
                flex-direction: column;
            }
        }

        .superContainer {
            display: flex;
            margin: 50px 20px;
        }

        @media (max-width: 910px) {

            /* Hide image on small devices */
            .bodyImg {
                display: none;
            }
        }

        .bodyImg {
            flex: 1;
            margin-left: 44px;
        }

        .bodyImg2{
            display: none;
        }

        @media (max-width: 910px){
            .bodyImg2{
                display: block;
            }
        }
    </style>
</head>

<body>
    {% include 'nav.html' %}
    <div class="superContainer">
        <div class="container">
            <h2 class="text-center mb-4 mt-4"
                style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                Enter your details for membership
            </h2>

            <div class="card">
                <form action=""></form>
                <form action="/exercisePage/{{work['id']}}/submit_membership" method="post">

                    <!-- Full Name + Email -->
                    <div class="line1">
                        <div class="mb-3 flex-fill">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" name="fullName" class="form-control"
                                placeholder="Enter full name" required>
                        </div>
                        <div class="mb-3 flex-fill">
                            <label for="emailId" class="form-label">Email</label>
                            <input type="email" id="emailId" name="emailId" class="form-control"
                                placeholder="Enter email id" required>
                        </div>
                    </div>

                    <!-- Phone + Address -->
                    <div class="line1">
                        <div class="mb-3 flex-fill">
                            <label for="phoneNo" class="form-label">Phone Number</label>
                            <input type="text" id="phoneNo" name="phoneNo" class="form-control"
                                placeholder="Enter phone number" required>
                        </div>
                        <div class="mb-3 flex-fill">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" name="address" class="form-control"
                                placeholder="Enter address" required>
                        </div>
                    </div>

                    <!-- Membership Type -->
                    <div class="mb-3 text-center">
                        <label for="membershipType" class="form-label">Membership Type</label>
                        <select name="membershipType" id="membershipType" class="form-control w-50 mx-auto">
                            <option value="" disabled selected>-- Select --</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button class="btn btn-dark px-5">Join Now</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bodyImg">
            <img src="{{url_for('static', filename='muscleForm.png')}}" alt="muscleForm img"
                style="width: 400px;border-radius: 22px;margin-left: 100px;">
        </div>
        <!-- <div class="bodyImg2">
            <img src="{{url_for('static', filename='liftLogo.png')}}" alt="liftLogo Img" style="width: 400px;border-radius: 22px;margin-left: 100px;">    
        </div> -->
    </div>

</body>
