<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trial Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'nav.html' %}

  <div class="container my-5">
    <h2 class="text-center mb-4">Book Your Free Trial Class</h2>

    <form method="POST" action="/trial" class="p-4 border rounded shadow-sm bg-light">

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>

      <!-- Trial Plan -->
      <div class="mb-3">
        <label for="plan_id" class="form-label">Choose Trial Plan</label>
        <select class="form-select" id="plan_id" name="plan_id" required>
          <option value="">-- Select a Plan --</option>
          <option value="1">Basic Trial</option>
          <option value="2">Standard Trial</option>
          <option value="3">Premium Trial</option>
        </select>
      </div>

      <!-- Preferred Date -->
      <div class="mb-3">
        <label for="preferred_date" class="form-label">Preferred Date</label>
        <input type="date" class="form-control" id="preferred_date" name="preferred_date" required>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-dark">Book Trial</button>
      </div>
    </form>
  </div>

  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
