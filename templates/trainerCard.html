<style>
    .superContainer {
        margin-top: 60px;
        padding-bottom: 40px;
    }

    .container {
        width: 80%;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        /* box-shadow: inset 0 0 10px #000000; */
        box-shadow: 5px 7px 10px 2px #000000;
        padding: 20px;
        border-radius: 12px;
    }

    .container:hover {
        transform: scale(1.1);
        transition: all 0.3s ease-in-out;
    }

    .container .trainer_img {
        flex: 1;
        width: 250px;
        height: 250px;
        border-radius: 12px;
        flex: 1;
        object-fit: top;
    }

    .trainerimg {
        padding: 4px;
    }

    .info {
        flex: 2;
        padding-left: 20px;
    }

    .info p {
        font-size: 18px;
    }

    @media (max-width: 768px) {
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .trainer_img {
            width: 340px;
            height: 340px;
            padding: 0;
        }

        .trainerimg {
            /* padding: 18px; */
            width: 340px;
            height: 340px;
        }

        .info p {
            font-size: 18px;
            padding-top: 5px;
        }
    }
</style>

<body>
    <div class="superContainer">
        <div class="container">
            <div class="trainerimg">
                <!-- <img src="{url_for('static', filename=Trainer_info['trainer_info'])}" alt="trainer image"> -->
                <img src="{{ url_for('static', filename=infos.trainer_img) }}" alt="trainer image" class="trainer_img">
            </div>
            <div class="info">
                <h3 style="font-size: 20px;">{{infos['trainer_name']}}</h3>
                <p>{{infos['trainer_Info']}}</p>
                <q>{{infos['qoute']}}</q>
            </div>
        </div>
    </div>
</body>
